# Playwright
playwright:
  headless: true
  max_concurrent: 3
  restart_after: 100 # Restart browser after N pages
  page_timeout: 30000 # ms

# Wayback
wayback:
  rate_limit: 15 # requests per second
  max_results: 10000

# Recursive Crawling
recursion:
  enabled: true
  max_depth: 3 # Maximum crawl depth

# AST Analysis
ast:
  enabled: true
  min_word_length: 4 # minimum word length for wordlist

# Logging
logging:
  level: "INFO" # DEBUG, INFO, WARNING, ERROR
  file_enabled: true

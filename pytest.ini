[pytest]
# Pytest configuration for JS Scanner tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=jsscanner.analysis
    --cov=jsscanner.core
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests (>1s)
    requires_binary: Tests requiring external binaries (semgrep, trufflehog, webcrack)

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = jsscanner
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- DEFINE GRADIENTS & GLOWS -->
  <defs>
    <linearGradient id="cyan-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080AA;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- BACKGROUND: Deep Void with subtle border -->
  <rect x="2" y="2" width="196" height="56" rx="8" ry="8" fill="#050505" stroke="#333" stroke-width="1" />
  
  <!-- ICON: "Code Brackets" stylised as a Radar/Scan -->
  <g transform="translate(18, 14)">
    <!-- Left Bracket -->
    <path d="M 10 0 L 4 0 L 0 6 L 0 26 L 4 32 L 10 32" fill="none" stroke="url(#cyan-glow)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Right Bracket -->
    <path d="M 22 0 L 28 0 L 32 6 L 32 26 L 28 32 L 22 32" fill="none" stroke="url(#cyan-glow)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Scanner Line (The "Eye") -->
    <circle cx="16" cy="16" r="3" fill="#00F0FF" filter="url(#dropShadow)" />
    <line x1="6" y1="16" x2="10" y2="16" stroke="#00F0FF" stroke-width="2" opacity="0.5" />
    <line x1="22" y1="16" x2="26" y2="16" stroke="#00F0FF" stroke-width="2" opacity="0.5" />
  </g>

  <!-- TEXT: Tech/Monospace -->
  <g font-family="'JetBrains Mono', 'Courier New', monospace" font-size="16" font-weight="bold">
    <!-- "JS" in White -->
    <text x="65" y="36" fill="#FFF" letter-spacing="-1">JS</text>
    
    <!-- "SCANNER" in Grey with Cyan dot -->
    <text x="90" y="36" fill="#888" font-weight="normal" letter-spacing="1">SCANNER</text>
    <circle cx="178" cy="32" r="2" fill="#00F0FF" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- SCAN LINE EFFECT (Subtle Overlay) -->
  <rect x="0" y="0" width="200" height="60" rx="8" fill="url(#cyan-glow)" opacity="0.03" style="mix-blend-mode: overlay;" />
</svg>
